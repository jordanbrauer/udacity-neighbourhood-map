<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Udacity Neighbourhood Map</title>
    <link href="./assets/styles/map.css" rel="stylesheet" type="text/css">
    <link href="./assets/styles/foundation-flex.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
        <div class="off-canvas position-left reveal-for-large" id="my-info" data-off-canvas data-position="left">
          <div class="row column">
            <h3>Menu</h3>
            <p>Duis aliquet egestas purus in blandit. Curabitur vulputate, ligula lacinia scelerisque tempor.</p>
            <hr>
            <h4>Filter</h4>
            <input type="search" results="5" placeholder="Filter markers...">
            <hr>
            <h4>Locations</h4>
            <ul data-bind="foreach: locations" class="vertical menu">
              <li><a href="#" data-bind="text: name"></a></li>
            </ul>
            <hr>
          </div>
        </div>
        <div class="off-canvas-content" data-off-canvas-content>
          <div class="title-bar hide-for-large">
            <div class="title-bar-left">
              <button class="menu-icon" type="button" data-open="my-info"></button>
              <span class="title-bar-title">Neighbourhood Map</span>
            </div>
          </div>
          <div class="row expanded">
            <div id="map">
              <!-- error message -->
              <h3>Whoops!</h3>
              <p>It seems something has gone terribly wrong...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./vendor/knockout-latest.js" type="text/javascript"></script>
    <script src="./vendor/jquery.min.js" type="text/javascript"></script>
    <script src="./vendor/foundation.min.js" type="text/javascript"></script>
    <script src="./app.js" type="text/javascript"></script>
    <script src="./lib/Models/Locations.js" type="text/javascript"></script>
    <script src="./lib/ViewModels/LocationMarker.js" type="text/javascript"></script>
    <script src="./lib/ViewModels/Map.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBKB7E7t4u2DXzhPq-FQFT2YKV0ODuPHo&callback=initMap"></script>
  </body>
</html>

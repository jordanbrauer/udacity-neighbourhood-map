<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Udacity Neighbourhood Map</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      function initMap() {
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          scrollwheel: false,
          zoom: 5
        });

        // Create a marker and set its position.
        var marker = new google.maps.Marker({
          map: map,
          position: {lat: -34.397, lng: 150.644},
          title: 'Hello World!'
        });

        // Create a marker and set its position.
        var marker1 = new google.maps.Marker({
          map: map,
          position: {lat: -39.397, lng: 158.644},
          title: 'Goodbye World!'
        });

        // Create a marker and set its position.
        var marker2 = new google.maps.Marker({
          map: map,
          position: {lat: -20.397, lng: 78.644},
          title: 'Quatchi Time!'
        });
      }
    </script>

    <!-- <script src="./scripts/Models/LocationsModel.js" type="text/javascript"></script> -->
    <!-- <script src="./scripts/Views/LocationView.js" type="text/javascript"></script> -->
    <!-- <script src="./scripts/ViewModels/AppViewModel.js" type="text/javascript"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBKB7E7t4u2DXzhPq-FQFT2YKV0ODuPHo&callback=initMap" async defer></script>
  </body>
</html>
